      h1 {

      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

      }
      .tile {
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .tile:hover {
        transform: scale(1.03);
      }
      .tile img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .tile-title {
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
